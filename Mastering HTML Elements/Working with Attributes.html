<!DOCTYPE html>
<html>
  <head>
    <title>Working with Attributes</title>
  </head>
  <body>
    <!-- 
      <img /> tag use a lot of attributes here are some,
      src: its an important attribute in any image tag ( image source, can be a remote - url or local image path)
      alt: ( good for seo ) if image doesn't load then alt text will show
      height: height of the image
      width: width of the image
    -->
    <img
      src="https://makwritinghouse.com/wp-content/uploads/2023/06/logo.jpeg"
      alt="Logo of MAK Writing House"
      height="50px"
      width="50px"
    />
    <!-- 
        <a /> tag use few attributes here are some,
        href: its an important attribute in any a tag ( urrl of the webpage you want to open)
        target: this attribute has number of fixed values include (_blank|_self|_parent|_top|framename) 
          _blank: Opens the link in a new window or tab
          _self: Opens the link in the same frame as it was clicked (this is default)
          _parent: Opens the link in the parent frame
          _top: Opens the linked document in the full body of the window
          framename: Opens the linked document in the named iframe
      -->
    <a href="https://makwritinghouse.com/" target="_blank"
      >Visit MAK Writing House</a
    >
  </body>
</html>
