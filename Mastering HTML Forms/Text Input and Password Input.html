<!DOCTYPE html>
<html>
  <head>
    <title>Text Input and Password Input</title>
  </head>
  <body>
    <form action="submit-form.php" method="post">
      <!-- label: show extra information of the input -->
      <label for="name">Name:</label>
      <!-- input: use to get user input in various form which identify by type attribute, eg: text, password, email, number, etc -->
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />

      <!-- Additional input fields go here -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
